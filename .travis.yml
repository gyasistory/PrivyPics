language: android
sudo: required
jdk:  oraclejdk8
#env:
#  global:
#  - GRADLE_OPTS="Xmx2048m"
branches:
  only:
    - development
    - master

stages:
  - name: compile
    if: tag IS blank
  - name: test
    if: tag IS blank
  - name: release
    if: type = push

before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.android/build-cache
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
  - chmod +x gradlew
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> "$ANDROID_HOME/licenses/android-sdk-license"

install: skip

jobs:
  include:
    - name: "Static Analysis"
      stage: compile

      before_script: skip
      script:
      - chmod +x gradlew
      - ./gradlew check --continue --stacktrace --parallel

      after_failure:
      - cat /home/travis/build/gyasistory/PrivyPics/build/reports/lint-results*.xml
      - cat /home/travis/build/gyasistory/PrivyPics/*/build/reports/lint-results*.xml

    - name: "Fastlane Test"
        stage: test

        install:
        - git fetch --unshallow
        - gem install bundler
        - bundler install
        script: fastlane android test

    - name: "Fastlane Beta"
      stage: release
      if: repo = gyasistory/PrivyPics AND type = push AND branch = development

      install:
      - git fetch --unshallow
      - gem install bundler
      - bundler install
      script: fastlane android beta

notifications:
  email: true